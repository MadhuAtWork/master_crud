<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
  <title>CRUD - Javascript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
  </style>
</head>
<body>
  <div class="container">
   <div class="row">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">    
    <div class="col-md-12">

     <form class="form-horizontal" id="form-edit-client">
      <fieldset>

        <div class="form-group">
          <label class="col-md-4 control-label" for="client-name">mc-Name</label>  
          <div class="col-md-4">
            <input id="mc_name" name="mc_name" type="text" placeholder="mc name" class="form-control input-md">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="client-name">mc-code</label>  
          <div class="col-md-4">
            <input id="mc_code" name="mc_code" type="text" placeholder="mc code" class="form-control input-md">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="client-name">Name</label>  
          <div class="col-md-4">
            <input id="mc_branch" name="mc_branch" type="text" placeholder="mc branch" class="form-control input-md">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="client-email">Email</label>
          <div class="col-md-4">
            <div class="input-group">
              <input id="mcl" name="mcl" class="form-control" placeholder="mcl" type="text">
            </div>
          </div>
         </div>

      </fieldset>
    </form>


    <div class="form-group">
          <label class="col-md-4 control-label" for="btn-save"></label>
          <div class="col-md-4" id="saveupdate">
            <button id="btn-save" name="btn-save" class="btn btn-success" onclick="addClient()">Save</button>
          </div>
        </div>

  </div> 




  <!-- LIST -->
  <div class=col-md-12>
      <table class="table table-bordered table-condensed table-hover">
        <thead>
          <tr>
            <td>Name</td>
            <th>code</th>
            <th>branch</th>
            <th>mcl</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="form-list-client-body">
        </tbody>
      </table>
  </div>

</div>
</div>
<script src="script.js"> 
</script>
</body>
</html>
